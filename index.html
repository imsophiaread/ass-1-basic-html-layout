<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML Layout</title>
    <style>
        body {
            font-family: Georgia, 'Times New Roman', Times, serif, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header, nav, footer {
            text-align: center;
            padding: 20px;
            color: white;
            font-size: 1.2rem;
        }
        header {
            background-color: #becbcf;
        }
        nav {
            background-color: #c7b8a7; 
        }
        main {
            display: flex;
            background-color: #d4b296; 
            flex-grow: 1;
        }
        .side-content, main > div {
            text-align: center;
            padding: 20px;
            color: white;
            font-size: 1.2rem;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .side-content:nth-child(odd), main > div:nth-child(odd) {
            background-color: #a4ac86; 
        }
        .side-content:nth-child(even), main > div:nth-child(even) {
            background-color: #d2d6c3; 
        }
        main > * {
            padding: 20px;
            flex: 1;
        }
        footer {
            background-color: #e6bb50; 
            text-align: center;
            padding: 20px;
            color: white;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <header>
        Header
    </header>
    <nav>
        Navigation Menu
    </nav>
    <main>
        <div class="side-content">
            Side Content 
        </div>
        <div>
            Main Content
        </div>
        <div class="side-content">
            Side Content 
        </div>
    </main>
    <footer>
        Footer
    </footer>
</body>
</html>
